        <li><a href="index contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <div class="content">
      <h1>Contacto</h1>
      <p>Estamos para ayudarte. Contáctanos a través de los siguientes medios:</p>
      <p>Email: contacto@tiendademotos.com</p>
      <p>Teléfono: +123 456 7890</p>
    </div>

    <div class="form-container">
      <h2>Envíanos un mensaje</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Tienda de Motos. Todos los derechos reservados.</p>
  </footer>
